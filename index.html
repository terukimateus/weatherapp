<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js/scripts.js" defer></script>
    <link rel="stylesheet" href="css/styles.css " />
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://kit.fontawesome.com/276f9ca786.js" crossorigin="anonymous"></script>
    <title>Weather</title>
</head>
<body>
<div class="content">
    <div id="input" class="input">
      <i class="fa-solid fa-location-dot fa-xl"></i>
        <input type="text" id="city" placeholder="Digite aqui sua cidade.">
        <button id="confirmar" onclick="tempo()"><i class="fa-solid fa-magnifying-glass fa-2xl"></i></button>
    </div>
 
    <div id="informacoes" class="infos">
        <div class="cidade"></div>
        <div class="date"></div>
        <div class="img-caixa">
          <img src="./icons/unknown.png">
        </div>
        <div class="caixa-tempo">
          <div></div>
        </div>
        <div class="tempo"></div>
        <div class="menor-maior"></div>
      </div>
    </div>
</body>
</html>
